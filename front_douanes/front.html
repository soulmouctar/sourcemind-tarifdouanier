<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#3B82F6',
                        'brand-secondary': '#10B981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app">
        <!-- Navigation -->
        <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="/api/placeholder/50/50" alt="Logo" class="w-10 h-10 mr-3">
                    <h1 class="text-xl font-bold text-gray-800">Mon Application</h1>
                </div>
                <div class="space-x-4">
                    <a href="#" class="text-gray-600 hover:text-brand-primary" onclick="navigateTo('accueil')">Accueil</a>
                    <a href="#" class="text-gray-600 hover:text-brand-primary" onclick="navigateTo('services')">Services</a>
                    <a href="#" class="text-gray-600 hover:text-brand-primary" onclick="navigateTo('contact')">Contact</a>
                    <button 
                        class="bg-brand-primary text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                        onclick="navigateTo('connexion')"
                    >
                        Connexion
                    </button>
                </div>
            </div>
        </nav>

        <!-- Contenu Principal -->
        <main class="container mx-auto px-4 pt-20 pb-10">
            <div id="content">
                <!-- Le contenu sera chargé dynamiquement ici -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="text-gray-600">&copy; 2024 Mon Application. Tous droits réservés.</p>
            </div>
        </footer>
    </div>

    <script src="assets/js/frontdouane.js">


    </script>
</body>
</html>
